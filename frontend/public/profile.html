<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - Fast Food Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #fafafa;
      color: #333;
    }
    a {
      color: #3250af;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Container */
    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .avatar {
      flex-shrink: 0;
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: white;
      font-size: 44px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .user-info {
      flex-grow: 1;
      min-width: 220px;
    }
    .user-info h1 {
      margin: 0 0 4px 0;
      font-size: 1.8rem;
      color: #3250af;
    }
    .user-info p {
      margin: 2px 0;
      font-size: 1rem;
      color: #555;
    }

    /* Profile Details */
    .profile-details {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 10px rgba(50, 80, 175, 0.1);
      margin-bottom: 40px;
    }
    .profile-details label {
      font-weight: 600;
      color: #789;
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
    .profile-details span {
      font-size: 1.1rem;
      color: #222;
      display: block;
      margin-bottom: 20px;
    }
    .edit-btn {
      background-color: #3250af;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    .edit-btn:hover {
      background-color: #20357c;
    }

    /* Order History */
    .orders-section {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 10px rgba(50, 80, 175, 0.1);
    }
    .orders-section h2 {
      margin-top: 0;
      color: #3250af;
      font-size: 1.6rem;
      margin-bottom: 24px;
    }
    .order {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
      display: flex;
      justify-content: space-between;
    }
    .order:last-child {
      border-bottom: none;
    }
    .order-info {
      font-size: 1rem;
      color: #444;
    }
    .order-date {
      font-size: 0.9rem;
      color: #789;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .avatar {
        width: 80px;
        height: 80px;
        font-size: 36px;
      }
      .user-info {
        min-width: auto;
      }
      .profile-details, .orders-section {
        padding: 20px;
      }
      .edit-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="avatar" id="profileAvatar">U</div>
      <div class="user-info">
        <h1 id="profileName">User Name</h1>
        <p id="profileEmail">user@example.com</p>
      </div>
    </header>

    <section class="profile-details">
      <label for="phone">Phone</label>
      <span id="profilePhone">+91 9876543210</span>

      <label for="address">Address</label>
      <span id="profileAddress">123 Main Street, City, ZIP</span>

      <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
    </section>

    <section class="orders-section">
      <h2>Recent Orders</h2>
      <div id="orderList">
        <div class="order">
          <div class="order-info">Order #12345 - Cheeseburger x2</div>
          <div class="order-date">July 20, 2025</div>
        </div>
        <div class="order">
          <div class="order-info">Order #12346 - Fries & Soda</div>
          <div class="order-date">July 22, 2025</div>
        </div>
        <!-- Dynamic recent orders load here -->
      </div>
    </section>
  </div>

  <script>
    const API_BASE_URL = "http://localhost:5000";

    async function loadUserProfile() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Please login to view your profile.");
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/api/users/profile`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Failed to load user profile");
        const user = await res.json();

        document.getElementById("profileName").textContent = user.username ?? "User";
        document.getElementById("profileEmail").textContent = user.email ?? "";
        document.getElementById("profilePhone").textContent = user.phone ?? "Not set";
        document.getElementById("profileAddress").textContent = user.address ?? "Not set";

        // Show first letter avatar
        const initial = (user.username ? user.username.charAt(0).toUpperCase() : "U");
        document.getElementById("profileAvatar").textContent = initial;

        // Load recent orders dynamically (example hardcoded here)
        // Ideally, make an API call to fetch orders and list them here.

      } catch (error) {
        alert(error.message);
      }
    }

    function editProfile() {
      alert("Edit Profile feature coming soon!");
    }

    document.addEventListener('DOMContentLoaded', loadUserProfile);
  </script>
</body>
</html>
